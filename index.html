<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="terminal-wrapper">
            <div class="terminal" id="terminal">
                <div class="terminal-header">
                    <span>root@system:~#</span>
                </div>
                <div class="terminal-body" id="terminalBody">
                    <div class="line">Linux kernel 5.15.0-generic x86_64</div>
                    <div class="line">&nbsp;</div>
                    <div class="line" id="countdownLine">root@system:~# <span class="cursor">_</span></div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="btn btn-action" id="deleteBtn">[ Ejecutar Ahora ]</button>
            <button class="btn btn-cancel" id="cancelBtn">[ Cancelar ]</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
