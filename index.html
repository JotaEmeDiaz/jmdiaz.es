<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMDiaz - Terminal</title>
    <link rel="icon" type="image/png" href="images/terminal.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="terminal-wrapper">
            <div class="terminal" id="terminal">
                <div class="terminal-header">
                    <div class="window-controls">
                        <span class="close"></span>
                        <span class="minimize"></span>
                        <span class="maximize"></span>
                    </div>
                    <span>root@system:~#</span>
                </div>
                <div class="terminal-body" id="terminalBody">
                    <div class="line">JMDiaz System Boot Loader v2.0</div>
                    <div class="line">&nbsp;</div>
                    <!-- <div class="line">root@jmdiaz:~# ./boot.sh</div> -->
                    <div class="line success">Iniciando sistema operativo...</div>
                    <!--<div class="line">root@system:~# <span class="cursor">_</span></div>-->
                </div>
            </div>
        </div>

        <div class="button-container">
            <div class="button-row">
                <div class="left-buttons">
                    <button class="btn btn-reiniciar" id="reiniciarBtn">Reboot</button>
                </div>
                <div id="categoryButtons" class="category-buttons">
                    <!-- Botones de categorías aparecerán aquí -->
                </div>
                <div class="right-buttons">
                    <button class="btn btn-sobre-mi" id="sobreMiBtn">Sobre mi</button>
                </div>
            </div>
        </div>

        <footer class="footer-links">
            <a href="#" class="footer-link">Volver a Inicio</a> <span>#</span>
            <a href="mailto:info@jmdiaz.es" class="footer-link" target="_blank">Contacto</a> <span>#</span>
            <a href="legal/privacidad.html" class="footer-link" target="_blank">Política de Privacidad</a> <span>#</span>
            <a href="legal/aviso-legal.html" class="footer-link" target="_blank">Aviso Legal</a> <span>#</span>
            <a href="legal/cookies.html" class="footer-link" target="_blank">Política de Cookies</a> <span>#</span>
            <span class="copyright">&copy; 2025 Juan Manuel Diaz &nbsp;</span>
        </footer>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
